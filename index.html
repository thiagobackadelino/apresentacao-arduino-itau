        <script>
                function loadDistancia() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    $("#distancia").text(this.responseText+" CM");
                    verificaDistancia(this.responseText);
                    }
                };
                xhttp.open("GET", "http://192.168.0.20/?distancia=on", true);
                xhttp.send();
              }

                function verificaDistancia(n){
                  if(n<25){
                    $('body').css('background', 'red');
                  }
                  else{
                    $('body').css('background', 'greenyellow');
                  }
                }
        </script>
  <body onload="loadDistancia();">
    <div class="container">
       
      <h1 class="display-1" id="distancia"></h1>
          
    </div>
